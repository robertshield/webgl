  <script type="text/javascript" src="js/game.js"></script>

  <script type="text/javascript">

    var container, stats;

    // TODO: Make this a range instead.
    var WORLD_RADIUS = 20;
    var WORLD_COUNT = 42;

    var UNSELECTED_COLOUR = 0x777777;
    var SELECTED_COLOUR = 0x00FF00;
    var TRACE_OFFSET = WORLD_RADIUS + 3;
    var OVERLAY_OFFSET = WORLD_RADIUS + 6;

    var g_game_state = new Game.State(WORLD_COUNT, WORLD_RADIUS);
    var g_game_renderer = new Game.Renderer(g_game_state);

    init();
    animate();


    function init() {
      var info = document.createElement( 'div' );
      info.style.position = 'absolute';
      info.style.top = '10px';
      info.style.width = '100%';
      info.style.textAlign = 'center';
      info.style.zIndex = 100;
      info.innerHTML = 'webgl - test';
      $("#main")[0].appendChild( info );

      var worlds = g_game_state.worlds;

      g_game_renderer.initScene();
      g_game_renderer.addWorlds(worlds, WORLD_RADIUS);

      // Calculate the screen coordinates used for text overlays.
      // TODO: if this works, remove the text geometry above.

      var screen_coordinates = g_game_renderer.calcScreenCoordinates(worlds);
      for (var i = screen_coordinates.length - 1; i >= 0; i--) {
        var label = document.createElement( 'div' );
        label.style.position = 'absolute';
        // TODO: the coords are fudged for now until I figure out how to center dom elements. Fix this.
        label.style.left = Math.round(screen_coordinates[i].x) - 20 + 'px';
        label.style.top = Math.round(screen_coordinates[i].y) - 20+ 'px';
        label.style.zIndex = 10;
        label.style.color = 'white';
        label.style.fontSize = '14pt';
        label.style.fontFamily = 'Arial';
        
        label.innerHTML = '100';
        $("#main")[0].appendChild(label);
      }

      $("#main")[0].appendChild(g_game_renderer.renderer.domElement);

      stats = new Stats();
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.top = '0px';
      $("#main")[0].appendChild(stats.domElement);

      document.addEventListener('mousemove', onDocumentMouseMove, false);
      document.addEventListener('click', onDocumentMouseClick, false);
    }

    function onDocumentMouseMove( event ) {
      event.preventDefault();
      g_game_renderer.updateMouse(
          ( event.clientX / window.innerWidth ) * 2 - 1,
          - ( event.clientY / window.innerHeight ) * 2 + 1);
    }

    function onDocumentMouseClick(event) {
      event.preventDefault();
      var intersecting_world = g_game_renderer.intersecting_world;
      if (intersecting_world) {
        if (intersecting_world.world.isSelected()) {
          intersecting_world.world.setSelected(false);
          intersecting_world.materials[ 0 ].color.setHex(UNSELECTED_COLOUR);
        } else {
          intersecting_world.world.setSelected(true);
          intersecting_world.materials[ 0 ].color.setHex(SELECTED_COLOUR);
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      g_game_renderer.render();
      stats.update();
    }

  </script>
